<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Details</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #004d40;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      background-color: #00695c;
      margin: 0;
      padding: 15px;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #004d40;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      width: 100%;
      padding: 12px;
      background-color: #004d40;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #00695c;
    }
    .new{
      display: inline-block;
       margin-right: 10px;
    }
    .neww{
      display: inline-block;
    }
    footer {
      background-color: #004d40;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        align-items: center;
    }

    nav ul li {
        margin: 10px 0;
    }

   main{
max-width: 70%;
   }
    
}
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="customer-details.html">Customer Details</a></li>
      <li><a href="about-us.html">About Us</a></li>
    </ul>
  </nav>


  <main class="formm">
    <h2>Customer Details Form</h2>
    <form action="#" method="post">
     Customer Name:<input type="text" id="customer-name" name="customer-name" placeholder="Name" autofocus>

     Date of Birth:<input type="date" id="dob"  name="dob" >

     Phone Number:<input type="number" id="phone-number" name="phone-number" placeholder="Number" pattern="[0-9]{10}" >

     Customer ID (PAN):<input type="text" id="customer-id" name="customer-id" placeholder="CustomerId" >

     Week of Rental:<input type="week" id="rental-week" name="week">

      Gender:
<div class="new">
  <label for="male">Male</label>
  <input type="radio" id="male" name="gender" value="male" >
</div>
<div class="neww">
  <label for="female">Female</label>

  <input type="radio" id="female" name="gender" value="female" >
</div>

      <select id="car-model" name="car-model" >
        <option value="">Select Car Model</option>
        <option value="honda-city">Honda City</option>
        <option value="maruthi">Maruthi</option>
        <option value="thar">Thar</option>
      </select>

     Chasis Number:<input type="number" id="chasis-no" name="chasis-no" >

     Car Color:<input type="color" id="car-color" name="car-color" >

     Daily Rental Price:<input type="number" id="daily-rental" name="daily-rental" >

      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Car Rental Company. All Rights Reserved.</p>
  </footer>
</body>
</html>
