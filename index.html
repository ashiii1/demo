      margin-top: 20px;
    }
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      nav ul li {
        margin: 10px 0;
      }
      .car-images {
        gap: 10px;
      }
      figure {
        flex: 1 1 calc(50% - 10px);

      }
